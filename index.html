<!doctype html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>i'm a calculator</h1>
      <div class="calculator">
        <div class="screen">
          <div class="row">
            <p id="displayequation">
            </p>
          </div>
          <div class="row">
            <p id="displaytotal">
            </p>
          </div>
        </div>


        <div class="keypad">
          <div class="row">
            <button class="clear" value="ac">
              AC
            </button>
            <button class="delete" value="c">
              C
            </button>
            <button class="operator" value="/">
              /
            </button>
            <button class="operator" value="*">
              x
            </button>
          </div>
          <div class="row">
            <button class="num" value="9">
              9
            </button>
            <button class="num" value="8">
              8
            </button>
            <button class="num" value="7">
              7
            </button>
            <button class="operator" value="-">
              -
            </button>
          </div>
          <div class="row">
            <button class="num" value="6">
              6
            </button>
            <button class="num" value="5">
              5
            </button>
            <button class="num" value="4">
              4
            </button>
            <button class="operator" value="+">
              +
            </button>
          </div>
          <div class="row">
            <button class="num" value="3">
              3
            </button>
            <button class="num" value="2">
              2
            </button>
            <button class="num" value="1">
              1
            </button>
            <button value="hidden">
              na
            </button>
          </div>
          <div class="row">
            <button class="zero num" value="0">
              0
            </button>
            <button class="num" value=".">
              .
            </button>
            <button class="equal" value="=">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
